<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D6 Dobbelsteen Mobile</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1vw;
      margin: 0;
      background-color: #8181F3;
    }

    #dobbelsteen {
      width: 80%;
      max-width: 200px;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 1vw;
    }

    #gooiKnop {
      padding: 15px 30px;
      font-size: min(3vw, 24px);
      border: 3px solid #333;
      border-radius: 10px;
      color: white;
      background-color: green;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #gooiKnop:disabled {
      background-color: grey;
      cursor: not-allowed;
    }

    #resultaat {
      margin-top: 1vw;
      font-size: 3vw;
      font-weight: bold;
    }

    #uitleg {
      margin-top: 0.5vw;
      font-size: 1.5vw;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #last-updated {
      text-align: center;
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>

<p id="last-updated"></p>

<img id="dobbelsteen" src="fig1.jpg" alt="Dobbelsteen" />
<div>
  <button id="gooiKnop" onclick="startStop()">Gooi dobbelsteen</button>
</div>
<div id="resultaat">Gemaal</div>
<div id="uitleg">Een gemaal pompt water uit de polder om het land droog te houden.</div>

<script>
  const afbeeldingen = [
    { src: "fig1.jpg", label: "Gemaal", uitleg: "Plaats een gemaal in een polder naar keuze." },
    { src: "fig2.jpg", label: "Terp", uitleg: "Plaats een terp op een landcel naar keuze." },
    { src: "fig3.jpg", label: "Polder", uitleg: "Plaats een polder op een watercel naar keuze." },
    { src: "fig4.jpg", label: "Brug", uitleg: "Plaats een brug op een watercel naar keuze." },
    { src: "fig5.jpg", label: "Bijl", uitleg: "Vernietig een gemaal, brug of boot naar keuze." },
    { src: "fig6.jpg", label: "Zwemvest", uitleg: "Redt een verdrinkende pion." }
  ];

  let interval = null;
  let draaiend = false;

  function startStop() {
    const knop = document.getElementById("gooiKnop");
    const uitlegElement = document.getElementById("uitleg");

    if (!draaiend) {
      draaiend = true;
      knop.textContent = "STOP";
      knop.style.backgroundColor = "orange";
      uitlegElement.style.opacity = "0"; // uitleg verbergen

      interval = setInterval(() => {
        const index = Math.floor(Math.random() * afbeeldingen.length);
        document.getElementById("dobbelsteen").src = afbeeldingen[index].src;
        document.getElementById("resultaat").textContent = afbeeldingen[index].label;
      }, 100);
    } else {
      knop.disabled = true;
      knop.textContent = "Wacht";

      clearInterval(interval); // direct stoppen
      const index = Math.floor(Math.random() * afbeeldingen.length);
      document.getElementById("dobbelsteen").src = afbeeldingen[index].src;
      document.getElementById("resultaat").textContent = afbeeldingen[index].label;
      uitlegElement.textContent = afbeeldingen[index].uitleg;
      uitlegElement.style.opacity = "1"; // uitleg fade-in

      draaiend = false;

      setTimeout(() => {
        knop.disabled = false;
        knop.textContent = "Gooi dobbelsteen";
        knop.style.backgroundColor = "green";
      }, 5000);
    }
  }

  // Laatste update datum/tijd tonen
  const updated = new Date(document.lastModified);
  const datum = updated.toLocaleDateString("nl-NL");
  const tijd = updated.toLocaleTimeString("nl-NL", { hour: '2-digit', minute: '2-digit' });
  document.getElementById("last-updated").innerText = "Laatste update: " + datum + " om " + tijd;
</script>

</body>
</html>
