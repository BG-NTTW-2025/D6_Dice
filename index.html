<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D6 Dobbelsteen Mobile</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1vw;
      margin: 0;
      background-color: #8181F3;
    }

    #dobbelsteen {
      width: 80%;
      max-width: 200px;
      height: auto;
      object-fit: contain;
      border: 0px solid #333;
      border-radius: 10px;
      box-shadow: 0px 0px 0px rgba(0,0,0,0.3);
      margin-bottom: 1vw;
    }

    #gooiKnop {
      padding: 15px 30px;
      font-size: 3vw;
      max-font-size: 24px;
      border: 3px solid #333;
      border-radius: 10px;
      color: white;
      background-color: green;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #gooiKnop:disabled {
      background-color: grey;
      cursor: not-allowed;
    }

    #resultaat {
      margin-top: 1vw;
      font-size: 3vw;
      font-weight: bold;
    }
  </style>
</head>
<body>
<p id="last-updated" style="text-align: center; font-size: 0.9em; color: gray;"></p>

  <img id="dobbelsteen" src="fig1.jpg" alt="Dobbelsteen">
  <div>
    <button id="gooiKnop" onclick="startStop()">Gooi dobbelsteen</button>
  </div>
  <div id="resultaat">Gemaal</div>

  <script>
    const afbeeldingen = [
      { src: "fig1.jpg", label: "Gemaal" },
      { src: "fig2.jpg", label: "Terp" },
      { src: "fig3.jpg", label: "Polder" },
      { src: "fig4.jpg", label: "Brug" },
      { src: "fig5.jpg", label: "Bijl" },
      { src: "fig6.jpg", label: "Zwemvest" }
    ];

    let interval = null;
    let draaiend = false;

    function startStop() {
      const knop = document.getElementById("gooiKnop");

      if (!draaiend) {
        // Start draaien
        draaiend = true;
        knop.textContent = "STOP";
        knop.style.backgroundColor = "orange";

        interval = setInterval(() => {
          const index = Math.floor(Math.random() * 6);
          document.getElementById("dobbelsteen").src = afbeeldingen[index].src;
          document.getElementById("resultaat").textContent = afbeeldingen[index].label;
        }, 100);
      } else {
        // Stoppen na 1 seconde
        knop.disabled = true;
		knop.textContent = "Wacht";
        setTimeout(() => {
          clearInterval(interval);
          draaiend = false;

          setTimeout(() => {
            knop.disabled = false;
			          knop.textContent = "Gooi dobbelsteen";
          knop.style.backgroundColor = "green";
          }, 5000);
        }, 1000);
      }
    }
  </script>
<script>
  const updated = new Date(document.lastModified);
  const datum = updated.toLocaleDateString("nl-NL");
  const tijd = updated.toLocaleTimeString("nl-NL", { hour: '2-digit', minute: '2-digit' });

  document.getElementById("last-updated").innerText = 
    "Laatste update: " + datum + " om " + tijd;
</script>

</body>
</html>
