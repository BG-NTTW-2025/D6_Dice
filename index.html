<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>D6 Dobbelsteen</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #8181F3;
    }
    #dobbelsteen {
      width: 200px;
      height: 200px;
      object-fit: contain;
      border: 0px solid #333;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
    #gooiKnop {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 20px;
      border: 3px solid #333;
      border-radius: 10px;
      color: white;
      background-color: green;
      cursor: pointer;
    }
    #gooiKnop:disabled {
      background-color: grey;
      cursor: not-allowed;
    }
    #resultaat {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img id="dobbelsteen" src="fig1.jpg" alt="Dobbelsteen">
  <div>
    <button id="gooiKnop" onclick="startStop()">Gooi dobbelsteen</button>
  </div>
  <div id="resultaat">Gemaal</div>

  <script>
    const afbeeldingen = [
      { src: "fig1.jpg", label: "Gemaal" },
      { src: "fig2.jpg", label: "Terp" },
      { src: "fig3.jpg", label: "Polder" },
      { src: "fig4.jpg", label: "Brug" },
      { src: "fig5.jpg", label: "Bijl" },
      { src: "fig6.jpg", label: "Zwemvest" }
    ];

    let interval = null;
    let draaiend = false;

    function startStop() {
      const knop = document.getElementById("gooiKnop");

      if (!draaiend) {
        // Start het draaien
        draaiend = true;
        knop.textContent = "STOP";
        knop.style.backgroundColor = "orange";

        interval = setInterval(() => {
          const index = Math.floor(Math.random() * 6);
          document.getElementById("dobbelsteen").src = afbeeldingen[index].src;
          document.getElementById("resultaat").textContent = afbeeldingen[index].label;
        }, 100);
      } else {
        // Stoppen na 1 seconde
        knop.disabled = true;
		knop.innerText = "Wacht";
        setTimeout(() => {
          clearInterval(interval);
          draaiend = false;
          setTimeout(() => {
            knop.disabled = false;
			knop.textContent = "Gooi dobbelsteen";
          knop.style.backgroundColor = "green";
          }, 5000);
        }, 1000);
      }
    }
  </script>

</body>
</html>
